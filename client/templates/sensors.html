<template name="sensors">
    <style>
        #chartContainer {
            font-family: "Helvetica Neue", Helvetica, sans-serif;
            margin: 30px auto;
            width: 720px;
            position: relative;
        }
        header {
            padding: 6px 0;
        }

        .axis {
            font: 10px sans-serif;
        }

        .axis text {
            -webkit-transition: fill-opacity 250ms linear;
        }

        .axis path {
            display: none;
        }

        .axis line {
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .horizon {
            border-bottom: solid 1px #000;
            overflow: hidden;
            position: relative;
        }

        .horizon {
            border-top: solid 1px #000;
            border-bottom: solid 1px #000;
        }

        .horizon + .horizon {
            border-top: none;
        }

        .horizon canvas {
            display: block;
        }

        .horizon .title,
        .horizon .value {
            bottom: 0;
            line-height: 30px;
            margin: 0 6px;
            position: absolute;
            text-shadow: 0 1px 0 rgba(255, 255, 255, .5);
            white-space: nowrap;
        }

        .horizon .title {
            left: 0;
        }

        .horizon .value {
            right: 0;
        }

        .line {
            background: #000;
            opacity: .2;
            z-index: 2;
        }
    </style>
    <div class="page lists-show">
        <nav class="js-title-nav">
            <div class="nav-group">
                <a href="#" class="js-menu nav-item"><span class="icon-list-unordered" title="Show menu"></span></a>
            </div>
            <h1 class="js-edit-list title-page">
                <span class="title-wrapper">Horizon Chart</span>
            </h1>
        </nav>

        <div class="content-scrollable">
            <div id="chartContainer"></div>
            <div id="update-time"></div>
        </div>
    </div>
</template>
