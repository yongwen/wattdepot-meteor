<template name="visHourly">
<div class="page lists-show">
    <nav class="js-title-nav">
        <div class="nav-group">
            <a href="#" class="js-menu nav-item"><span class="icon-list-unordered" title="Show menu"></span></a>
        </div>

        <h1 class="js-edit-list title-page">
            <span class="title-wrapper">Hourly Chart for {{name}} in {{year}}-{{month}}</span>
        </h1>

        <div class="nav-group right">
            <a href="{{pathFor 'visHourly' _id=myid year=year month=previousMonth}}">
                <span class="chart-list">HourlyChart {{year}}-{{previousMonth}}</span>
            </a>
            <a href="{{pathFor 'visHourly' _id=myid year=year month=nextMonth}}">
                <span class="chart-list">HourlyChart {{year}}-{{nextMonth}}</span>
            </a>
            <a href="{{pathFor 'visDaily' _id=myid}}">
                <span class="chart-list">DailyChart</span>
            </a>
        </div>
    </nav>

    {{#if dataReady}}
        <div class="content-scrollable list-items">
            <div id="chartContainer" style="height: 500px">
                <svg id="hourly_chart"></svg>
            </div>
        </div>
    {{else}}
        <div class="wrapper-message">
            <div class="title-message">Loading measurements...</div>
        </div>
    {{/if}}
</div>
</template>
